<!DOCTYPE HTML>
<html  lang="en">
<head>
    <meta charset="utf-8" >
    <title></title>
    <style type="text/css">

    </style>
</head>
<body background="PANLAQUI_IMAGES_ITAD/pizz.jpg">
    <link rel="stylesheet" type="text/css" href="PANLAQUI_IMAGES_ITAD/PIZZA.CSS">
    <!--PANLAQUI, EZZEXCKQUIEL LLEDOR-->
    <table>
    	<caption rowspan="3">PAPA ZICH'S PIZZERIA</caption>
    	<form method="post">
    	<thead>
    		<tr>
    			<td><label for="Name">Full Name: </label></td>
    			<td><input type="text" name="Name" size="30" placeholder="Enter Your Full Name here." maxlength="50" ></td>
    		</tr>
    		<tr>
    			<td><label for="Address">Address: </label></td>
    			<td><input type="text" name="Address" size="30" placeholder="Enter Your Full Adress here." maxlength="60" ></td>
    		</tr>
    		<tr>
    			<td><label for="ConNumber">Contact Number: </label></td>
    			<td><input type="text" name="ConNumber" size="30" placeholder="Enter Your Contact Number here." ></td>
    		</tr>
    		<tr>
    			<td><label for="EmAdd">Email Address: </label></td>
    			<td><input type="email" name="EmAdd" size="30" placeholder="Email Address" maxlength="50" ></td>
    		</tr>
    		<tr>
    			<td><label for="Direct">Directions: </label></td>
    			<td><textarea name="Direct" rows="3" cols="40" placeholder="Put here of the directions to your location."></textarea></td>
    		</tr>
    	</thead>
    	<tbody>
    		<tr>
    			<td><label for="burger">Burger:</label></td>
    			<td><input type="radio" name="">Single Patty <br>
    			<input type="radio" name="">Double Patty</td>
    		</tr>
    		<tr>
    			<td><label for="with">With:</label></td>
    			<td><input type="checkbox" name="opt1">
    				<label for="cheese">Cheese</label><br>
    				<input type="checkbox" name="opt2">
    				<label for="coleslaw">Coleslaw</label><br>
    				<input type="checkbox" name="opt3">
    				<label for="tomato">Tomato</label><br>
    				<input type="checkbox" name="opt4">
    				<label for="Onion">Onion</label><br>
    				<input type="checkbox" name="opt5">
    				<label for="cucumber">Cucumber</label><br>
    				<input type="checkbox" name="opt6">
    				<label for="bacon">Bacon</label>
    			</td>
    		</tr>
    		<tr>
    			<td><label for="burger">Choice of Bun:</label></td>
    			<td><input type="radio" name="">White Bun <br>
    			<input type="radio" name="">Wheat Bun</td>
    		</tr>
    		<tr>
    			<td><label for="quantity">Quantity of Burgers:</label></td>
    			<td><input type="number" name="quantity" min="1" max="10"></td>
    		</tr>
    		<tr>
    			<td><label for="pasta">Pasta:</label></td>
    			<td><select>
    			<option value="carb">Carbonara</option>
    			<option value="pesto">Pesto</option>
    			<option value="spag">Spaghetti</option>
    			<option value="cheese">Extra Cheese</option>
    			<option value="sauce">Extra Sauce</option>
    			</select></td>
    		</tr>
    		<tr>
    			<td><label for="quantity">Quantity of Pasta (Per Box):</label></td>
    			<td><input type="number" name="quantity" min="1" max="10"></td>
    		</tr>
    		<tr>
    			<td><label for="Fries">Fries sizes:</label></td>
    			<td><input type="radio" name="">Small<br>
    				<input type="radio" name="">Medium <br><input type="radio" name="">Large</td>
    		</tr>
    		<tr>
    			<td><label for="flavor">Flavor of Fries:</label></td>
    			<td><select>
    			<option value="bbq">Barbeque</option>
    			<option value="cheese">Cheese</option>
    			<option value="spag">Spaghetti</option>
    			</select></td>
    		</tr>
    		<tr>
    			<td><label for="quantity">Quantity of Fries:</label></td>
    			<td><input type="number" name="quantity" min="1" max="10"></td>
    		</tr>
    		<tr>
    			<td><label for="Drinks">Drinks:</label></td>
    			<td><select>
    			<option value="coke">Coca-Cola</option>
    			<option value="pep">Pepsi</option>
    			<option value="dew">Mountain Dew</option>
    			<option value="sprite">Sprite</option>
    			</select></td>
    		</tr>
    		<tr>
    			<td><label for="drinksize">Drink sizes:</label></td>
    			<td><input type="radio" name="">Small<br>
    				<input type="radio" name="">Medium<br> <input type="radio" name="">Large</td>
    		</tr>
    		<tr>
    			<td><label for="quantity">Quantity of Drinks:</label></td>
    			<td><input type="number" name="quantity" min="1" max="20"></td>
    		</tr>
    		<tr>
    			<td><label for="feedback">Feedback:</label></td>
    			<td><textarea name="feed" rows="3" cols="40" placeholder="Tell us on how to improve on our ordering form."></textarea></td>
    		</tr>
    	</tbody>
    	<tfoot>
    		<tr>
    			<th><input type="submit" id="btn1" value="Submit"></th>
    			<th><input type="submit" id="btn2" value="Clear"></th>
    		</tr>
    	</tfoot>
    </table>
</form>
</body>
</html>
